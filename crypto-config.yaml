# ---------------------------------------------------------------------------
# "OrdererOrgs" - Definition of organizations managing orderer nodes
# ---------------------------------------------------------------------------
OrdererOrgs:
  # ---------------------------------------------------------------------------
  # MymarketOrderer
  # ---------------------------------------------------------------------------
  - Name: MymarketHQ
    Domain: mymarket.com
    Specs:	
      - Hostname: orderer1
      - Hostname: orderer2
      - Hostname: orderer3
      - Hostname: orderer4
      - Hostname: orderer5
# ---------------------------------------------------------------------------
# "PeerOrgs" - Definition of organizations managing peer nodes
# ---------------------------------------------------------------------------
PeerOrgs:
  # ---------------------------------------------------------------------------
  # Store1
  # ---------------------------------------------------------------------------
  - Name: Store1 
    Domain: store1.mymarket.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1
  # ---------------------------------------------------------------------------
  # Store2 
  # ---------------------------------------------------------------------------
  - Name: Store2
    Domain: store2.mymarket.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1
